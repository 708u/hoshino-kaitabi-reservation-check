name: Run

on:
  schedule:
    - cron: '30 6-22 * * *'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      DENO_DIR: /home/runner/.cache/deno
      PUPPETEER_PRODUCT: chrome

    steps:
      - name: Setup repo
        uses: actions/checkout@v3

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Cache Deno dependencies
        uses: actions/cache@v3
        with:
          path: ${{ env.DENO_DIR }}
          key: ${{ runner.os }}-deno-${{ hashFiles('**/*') }}-v1
          restore-keys: ${{ runner.os }}-deno-

      - name: echo
        run: echo ${{ secrets.HOSHINO_KAITABI_RESERVATION_SLACK_WEBHOOK_URL }}

      - name: install chrome
        run:  deno run -A --unstable https://deno.land/x/puppeteer@16.2.0/install.ts

      - name: run
        run: deno run -A --importmap=import_map.json src/cmd/main.ts -v -o out/ --send-notification
